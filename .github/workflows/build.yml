name: CI

on:
  push:
    branches: 
      - '*'
  
jobs:
  test:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
          # Linux
          - build: linux-x64
            os: ubuntu-latest
           
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
     
      - name: Download artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          path: ./output
          workflow: build-binaries.yml
          workflow_conclusion: success

      - name: Build Test
        run: |
          cd Tests/YDotNet.Tests.Unit
          dotnet build

      - name: Copy to Test Folder
        run: |
          cp output/${{matrix.build}}/*.* Tests/YDotNet.Tests.Unit/bin/Debug/net7.0
          ls output/${{matrix.build}}
          ls Tests/YDotNet.Tests.Unit/bin/Debug/net7.0

      - name: Test
        run: |
          dotnet test

  pack-nuget:
    runs-on: ubuntu-latest
    needs: test
           
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
     
      - name: Download artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          path: ./output
          workflow: build-binaries.yml
          workflow_conclusion: success

      - name: Nuget pack
        run: |
          dotnet pack -c Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            **/*.nupkg
